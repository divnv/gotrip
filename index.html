<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>GoTrip</title>
</head>

<body>

	<div class="wrapper">

		<header class="header">
			<div class="container header__container">

				<a href="#" class="logo header__logo">GoTrip</a>

				<nav class="nav header__nav">
					<ul class="nav__list">

						<li class="nav__item">
							<a href="#" class="nav__link">Home</a>
						</li>

						<li class="nav__item">
							<a href="#" class="nav__link">Services</a>
						</li>

						<li class="nav__item">
							<a href="#" class="nav__link">Pricing</a>
						</li>

						<li class="nav__item">
							<a href="#" class="nav__link">Contacts</a>
						</li>

					</ul>
				</nav>

				<div class="sign header__sing">
					<button class="sign__btn sign__btn--signup">Sign up</button>
					<button class="btn sign__btn sign__btn--login">Login</button>
				</div>

			</div>
		</header>

		<main class="main">

			<section class="explore">
				<div class="container explore__container">

					<p class="explore__suptitle">explore the world</p>

					<h1 class="explore__title">Explore The Natural Beauty Of Halmahera With Us</h1>

					<p class="explore__desc">explore the beauty of god's earth in a beautiful forest and have fun</p>

					<button class="btn explore__btn">Explore Now</button>

					<div class="explore__parts"></div>

				</div>

				<div class="explore__bg"></div>

			</section>

			<section class="choice">
				<div class="container choice__container">

					<p class="choice__suptitle">Choice Of</p>

					<h1 class="choice__title">Destinations</h1>

					<p class="choice__desk">explore the beauty of god's earth in <br>a beautiful forest and have fun</p>

					<button class="btn btn--small choice__btn">Explore Now</button>

					<div class="slider">
						<button class="btn slider__btn"></button>

						<ul class="slider__list">
							<li class="slider__item"></li>
							<li class="slider__item active"></li>
							<li class="slider__item"></li>
							<li class="slider__item"></li>
						</ul>

					</div>


				</div>
			</section>

		</main>

		<footer class="footer"></footer>

	</div>

</body>

</html>
